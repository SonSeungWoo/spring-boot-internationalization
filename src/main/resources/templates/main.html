<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>I18N Spring Webflux</title>
</head>
<body>
<h2 data-th-text="#{label.welcome}"></h2>
<p data-th-text="#{label.content}"></p>
<p data-th-text="#{label.changeLang}"></p>
<p data-th-text="${msg}"></p>
<ul>
    <li>
        <a href="/hello?lang=en" data-th-text="#{label.lang.en}"></a>
    </li>
    <li>
        <a href="/hello?lang=zh" data-th-text="#{label.lang.cn}"></a>
    </li>
    <li>
        <a href="/hello?lang=ko" data-th-text="#{label.lang.ko}"></a>
    </li>
</ul>
</body>
</html>
